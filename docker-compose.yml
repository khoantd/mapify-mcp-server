version: '3.8'

services:
  mapify-mcp-server:
    build: 
      context: .
      dockerfile: Dockerfile.runtime
    container_name: mapify-mcp-server
    restart: unless-stopped
    stdin_open: true
    tty: true
    environment:
      - NODE_ENV=production
      - MAPIFY_API_KEY=${MAPIFY_API_KEY}
    volumes:
      - ./logs:/app/logs
    networks:
      - mapify-network

networks:
  mapify-network:
    driver: bridge
